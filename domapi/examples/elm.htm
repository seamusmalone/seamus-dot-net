<html>
<head>
  <title>Elm Testbed</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="../src/core_c.js"></script>
  <script type="text/javascript">
    core.loadUnit("debug");
    onload=init;
    function init(){
      f=document.f1;
      f.reset();
      p2=core.Elm("panel2");
      elm1=core.createElm(null,220,10,100,80,"#6699cc","#ffffff");
      elm1.setText("Test Elm");
      elm1.style.border="0px solid red";
      elm2=core.createElm(null,400,300,200,70,"#888888","#ffffff");
      elm2.setText("moveToElm Target<br>(Z = 1)");
      elm2.setZ(1);
      updatePanel1();
      
      core.addEvent(self,"resize",pageResized,true);
      pageResized();
    }
    function pageResized(){
      var h = core.bodyHeight()-p2.getY()-10; 
      if(h>50)p2.setH(h);
    };
    function updatePanel1(){
      core.getElm("cvisible").innerHTML=elm1.visible();
      core.getElm("cx").innerHTML=elm1.getX();
      core.getElm("cy").innerHTML=elm1.getY();
      core.getElm("cw").innerHTML=elm1.getW();
      core.getElm("ch").innerHTML=elm1.getH();
      core.getElm("cp").innerHTML=elm1.getP();
      core.getElm("cm").innerHTML=elm1.getM();
      core.getElm("cz").innerHTML=elm1.getZ();
      core.getElm("ccolor").innerHTML=elm1.getColor();
      core.getElm("cbgcolor").innerHTML=elm1.getBgColor();
      core.getElm("cclip").innerHTML=elm1.getClip();
      core.getElm("cb").innerHTML=elm1.getB();
      core.getElm("coverflow").innerHTML=elm1.getOverflow();
      core.getElm("calpha").innerHTML=elm1.getAlpha();
      elm1.style.borderColor="red";
      elm1.style.borderStyle="solid";
    }
  </script>
  <style type="text/css">
    body{
      font:8pt "MS Sans Serif", Geneva, sans-serif;
      margin:10px;
    }
    td{
      font-family:"courier new", monospace;
      font-size:8pt;
      padding-left:5px;
    }
    #panel1{
      background-color:#ffffcc;
      width:200px;
      border:1px solid black;
    }
    #panel2{
      background-color:#ffffcc;
      width:200px;
      border:1px solid black;
      overflow:auto;
      margin-top:10px;
      position:relative;
    }
    .n{font-weight:bold}
    body{
      background-image : url(grid.gif);
      background-repeat : repeat;
    }
    button{
      width:95px;
      font:8pt "MS Sans Serif", Geneva, sans-serif;
    }
    td{
      font:8pt "MS Sans Serif", Geneva, sans-serif;
      vertical-align:top;
      border-style:solid;
      border-color:black;
      border-width:0px 0px 1px 0px;
      padding:2px 3px;
    }
</style>
