      elm1.addPath("domapi/judecopies");
      elm1.addPath("domapi/src");
      elm1.addPath("domapi/src/ext");
      elm1.addPath("domapi/src/gui");
      elm1.addPath("domapi/src/gui/images");
      elm1.addPath("domapi/src/gui/images/buttons");

      elm1.addPath("domapi/src/gui/images/window1");
      elm1.addPath("domapi/src/gui/win");
      elm1.addPath("domapi/src/old_builds");
      elm1.addPath("domapi/tests");
      elm1.addPath("domapi/tutorial");
      
      elm1.init();
      
      //elm1.nodes[0].expand(true);elm1.nodes[0].reDraw(true);
      
      elm1.nodes[0].folder="root";
      elm1.nodes[0].reDraw();
